# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: React Project CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: |
        touch .env
        echo "${{ secrets.PROD_REACT_ENV_FILE }}" > .env
    - run: npm run build --if-present
    - run: |
        #!/bin/bash
        set -e  # Exit on any error
         # Define directories
        SOURCE_DIR="/var/www/html/actions-runner_react/_work/admints/admints/"
        MAIN_DIR="/var/www/html/actions-runner_react/_work/admints/admints_main/"
        rsync -av --include='build/' --exclude='*' "$SOURCE_DIR" "$MAIN_DIR"
        echo "Removing old build..."
        rm -rf build
    - run: sudo pm2 reload all
